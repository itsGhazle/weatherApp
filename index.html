  <body>
    <div class="container">
      <header class="card">
        <div class="card-body">
          <form class="row" id="search-form">
            <div class="col">
              <div>
                <input
                  type="text"
                  class="form-control inputLocation"
                  placeholder="Enter a Location"
                  autofocus="on"
                  autocomplete="off"
                  id="search-input"
                />
              </div>
            </div>

            <div class="col">
              <button type="submit" class="btn btn-primary search-btn">
                Search <i class="fa-solid fa-magnifying-glass"></i>
              </button>

              <button class="btn btn-primary" id="location-btn">
                Location <i class="fa-solid fa-location-dot"></i>
              </button>
            </div>
          </form>
        </div>
      </header>

      <div class="currentWeather">
        <h1 class="currentLocation"></h1>
        <h5></h5>
        <h1 id="current-degree">
          <img src="" alt="" class="weatherIcon" id="weather-icon" />
          <span class="temperature" id="temperature"></span>
          <span class="units"
            ><a href="#" class="degree active" id="cels-degree">°C</a>
            <span>|</span><a href="#" class="degree" id="fahr-degree">°F</a>
          </span>
        </h1>
        <h2>
          Feels like <span id="feels-like"> </span>°

          <br />
          <span id="description"></span>
        </h2>
      </div>
